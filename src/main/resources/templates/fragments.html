<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>


        <table th:fragment="jobs-list" class = "job-listing">
            <th:block th:each="job : ${jobs}">
            <tr>
                <td>
                    <ul>
                        <li>ID: <span th:text = "${job.getId()}"></span></li>
                        <li>NAME: <span th:text = "${job.getName()}"></span></li>
                        <li>EMPLOYER: <span th:text = "${job.getEmployer()}"></span></li>
                        <li>LOCATION: <span th:text = "${job.getLocation()}"></span></li>
                        <li>CORE COMPETENCY: <span th:text = "${job.getCoreCompetency()}"></span></li>
                    </ul>
                </td>
            </tr>
            </th:block>
        </table>



</body>
</html>
